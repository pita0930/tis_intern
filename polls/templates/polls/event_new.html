<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>Otetsudaizu</title>
</head>
<body>
        <table>
            <a href="http://127.0.0.1:8000/event/">イベントページに戻る</a>
            <form method="post" action="">
            {% csrf_token %}
            <tbody>
                <tr>
                    <th>タイトル</th>
                    <td>{{form.event_name}}</td>
                </tr>
                <tr>
                    <th>写真</th>
                    <td>{{form.picture}}</td>
                </tr>
                <tr>
                    <th>場所</th>
                    <td>{{form.place}}</td>
                </tr>
                <tr>
                    <th>手伝い</th>
                    <td>{{form.help}}</td>
                </tr>
                <tr>
                    <th>手伝い時間</th>
                    <td>{{form.parttime}}</td>
                </tr>
                <tr>
                    <th>参加人数</th>
                    <td>{{form.join}}</td>
                </tr>
                <tr>
                    <th>手伝い人数</th>
                    <td>{{form.planning_number}}</td>
                </tr>
                <tr>
                    <th>お礼</th>
                    <td>{{form.thanks}}</td>
                </tr>
                <tr>
                    <th>投稿者</th>
                    <td>{{form.user}}</td>
                </tr>

            </tbody>
                <tr>
                <td><input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-secondary" type="reset" value="Reset">
                </td>
                <td>
                </td>
                </tr>
            </form>
        </table>
</body>
